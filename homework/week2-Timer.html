<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>倒计时器</title>
</head>
<body>
  <div id="timer">
    <div id="countdown"></div>
    <div id="message"></div>
  </div>

  <p>
    本项目要求您实现一个简单的倒计时器。倒计时器应显示一个倒计时数字，例如“10 秒”。倒计时器应在倒计时结束时显示一个提示信息，例如“倒计时结束”。倒计时器应具有以下动画效果：
    <ul>
      <li>倒计时数字应在倒计时过程中逐渐缩小。</li>
      <li>倒计时结束时，提示信息应在屏幕中间显示。</li>
    </ul>
  </p>

  <p>
    请根据项目要求，完成倒计时器的 HTML、CSS 和 JavaScript 代码。
  </p>
</body>
</html>
